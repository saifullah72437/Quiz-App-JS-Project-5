<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App in Javascript</title>
  </head>
  <body>
    <div id="main">
      <div id="box">
        <h2 id="question">1) This is a dummy question?</h2>
        <div class="row">
          <input
            type="radio"
            id="option1"
            value="a"
            name="option"
            class="option"
          />
          <label for="option1">Option 1</label>
        </div>

        <div class="row">
          <input
            type="radio"
            id="option2"
            value="b"
            name="option"
            class="option"
          />
          <label for="option2">Option 2</label>
        </div>

        <div class="row">
          <input
            type="radio"
            id="option3"
            value="c"
            name="option"
            class="option"
          />
          <label for="option3">Option 3</label>
        </div>

        <div class="row">
          <input
            type="radio"
            id="option4"
            value="d"
            name="option"
            class="option"
          />
          <label for="option4">Option 4</label>
        </div>

        <button id="btn" onclick="submit()">Submit</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
